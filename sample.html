<!DOCTYPE html>
<html>
  <head>
    <title>Postcards From Carolyn</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <h3>Postcards From Carolyn</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <div id="card"></div>

    <div class="flip-box">
      <div class="flip-box-inner">
        <div class="flip-box-front">
          <!-- <img id="postcard" src="./images/fence.jpg" alt="sitting" style="width:600px;height:400px"> -->
          <img id="postcard-front" alt="front" style="width:600px;height:400px" src="images/boston_public_garden_front.JPG">
        </div>
        <div class="flip-box-back">
          <img id="postcard-back" alt="front" style="width:600px;height:400px" src="images/boston_public_garden_back.JPG">
        </div>
      </div>
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAy-d8HJaAZS4-ZSVzT1tXgDN6oT1tD8_Y&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
